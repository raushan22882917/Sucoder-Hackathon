<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Pretty Stuff */

    .contact-form-container {
      background: #F4F3F3;
      font-family: 'Lato', sans-serif;
      width: 1000px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 0.5fr 0.5fr 2fr;
      grid-template-areas: "contact-us header header header" "contact-us address phone email" "contact-us contact-form contact-form contact-form";
    }

    .contact-us {
      position: relative;
      width: 250px;
      background: #C3E0EC;
      overflow: hidden;
      grid-area: contact-us;
    }

    .contact-us:before {
      position: absolute;
      content: "";
      bottom: -50px;
      left: -100px;
      height: 250px;
      width: 400px;
      background: #F8B7D8;
      transform: rotate(25deg);
    }

    .contact-us:after {
      position: absolute;
      content: "";
      bottom: -80px;
      right: -100px;
      height: 270px;
      width: 400px;
      background: #9ED8EB;
      transform: rotate(-25deg);
    }

    .contact-header {
      color: white;
      position: absolute;
      transform: rotate(-90deg);
      top: 120px;
      left: -40px;
    }

    .contact-header h1 {
      font-size: 1.5rem;
    }

    .social-bar {
      position: absolute;
      bottom: 20px;
      left: 75px;
      z-index: 1;
      width: 100px;
    }

    .social-bar ul {
      list-style-type: none;
    }

    .social-bar ul li {
      display: inline-block;
      color: white;
      width: 25px;
      height: 25px;
      line-height: 25px;
      text-align: center;
      margin-right: -4px;
      font-size: 1.2rem;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      color: #444;
      grid-area: header;
    }

    .header h1 {
      font-weight: normal;
    }

    .header h2 {
      margin-top: 10px;
      font-weight: 300;
    }

    .address,
    .email,
    .phone {
      text-align: center;
      padding: 20px 0;
      color: #444;
    }

    .address h3,
    .email h3,
    .phone h3 {
      font-size: 1rem;
      font-weight: 300;
    }

    .address i,
    .email i,
    .phone i {
      color: #F8B7D8;
      font-size: 1.7rem;
      margin-bottom: 20px;
    }

    form {
      position: relative;
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, .1);
      background: white;
    }

    form input,
    form textarea {
      background: white;
      display: block;
      margin: 20px auto;
      width: 100%;
      border: 0;
    }

    form input {
      height: 40px;
      line-height: 40px;
      outline: 0;
      border-bottom: 1px solid rgba(68, 68, 68, .3);
      font-size: 1rem;
      color: rgba(68, 68, 68, .8);
    }

    form textarea {
      border-bottom: 1px solid rgba(68, 68, 68, .3);
      resize: none;
      outline: none;
      font-size: 1rem;
      font-family: lato;
      color: rgba(68, 68, 68, .8);
    }

    form button {
      position: absolute;
      display: block;
      height: 40px;
      width: 250px;
      left: 95px;
      border: 0;
      border-radius: 20px;
      bottom: -20px;
      background: #9ED8EB;
      color: white;
      font-size: 1.1rem;
      font-weight: 300;
      outline: none;
    }

    .contact-form {
      padding-bottom: 40px;
      grid-area: contact-form;
    }

    /* Layout Stuff */

    body {
      background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2042508-jpeg.jpg");
      height: 100vh;
      width: 100vw;
      position: relative;
      background-size: cover;
      background-repeat: no-repeat;
      display: grid;
      justify-items: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="contact-form-container">
  <div class="contact-us">
    <div class="contact-header">
      <h1>◇◇◇◇&nbsp;&nbsp;CONTACT US</h1>
    </div>
    <div class="social-bar">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-dribbble"></i></li>
      </ul>
    </div>
  </div>
  <div class="header">
    <h1>Let's Get Started</h1>
    <h2>Contact us to start your next project!</h2>
  </div>
  <div class="address">
    <i class="fas fa-map-marker-alt"></i>
    <h3>9699234605</h3>
    <h3>srmcem,lucknow</h3>
  </div>
  <div class="phone">
    <i class="fas fa-phone-alt"></i>
    <h3>xxx xxxx xxxx</h3>
  </div>
  <div class="email">
    <i class="fas fa-envelope"></i>
    <h3>Wikicoding@adept.com</h3>
  </div>
  <div class="contact-form">
    <form>
        <div class="container mt-5">
            <h1>Contact Us</h1>
    
            {% if success_message %}
            <div class="alert alert-success" role="alert">
                {{ success_message }}
            </div>
            {% endif %}
    
            <form method="post" action="{{ url_for('contact') }}">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
    
    
        <!-- Include Google Maps API -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
    
        <script>
            // Initialize and add the map
            function initMap() {
                // Your location coordinates
                var myLatLng = { lat: 12.971598, lng: 77.594562 };
    
                // Create the map
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: myLatLng
                });
    
                // Add a marker
                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: 'Your Location'
                });
            }
        </script>
    
    </form>
  </div>
</div>

</body>
</html>
