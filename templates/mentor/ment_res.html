<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Submission</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            background-color: #191919;
            background-image: url("{{ url_for('static', filename='assets/images/reg_back.jpg') }}");

        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        textarea.form-control {
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Answer Submission</h1>
        <form action="/step2" method="post">
            <div class="form-group">
                <label for="author_name">Author Name:</label>
                <input type="text" class="form-control" id="author_name" name="author_name" required>
            </div>
            <div class="form-group">
                <label for="student_question">Student Question:</label>
                <textarea class="form-control" id="student_question" name="student_question" rows="4"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <textarea class="form-control" id="answer" name="answer" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="student_email">Student Email:</label>
                <input type="email" class="form-control" id="student_email" name="student_email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
