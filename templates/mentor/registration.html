<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url("{{ url_for('static', filename='assets/images/reg_back.jpg') }}");

        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            width: 400px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if registered %}
        <div class="alert alert-success" role="alert">
            Congratulations! You have successfully registered.
        </div>
        {% endif %}
        <h2 class="text-center">Registration Form</h2>
        <form method="POST" action="/mentorform">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="unique_id"><i class="fas fa-id-card"></i> Unique ID:</label>
                <input type="text" class="form-control" id="unique_id" name="unique_id" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-plus"></i> Register</button>
        </form>
        {% if registered %}
        <hr>
        <div>
            <h3 class="text-center">Payment</h3>
            <p class="text-center">Proceed to payment to complete your registration.</p>
            <div class="text-center">
                <a href="https://cosmofeed.com/vp/65d5fe575a9cc70013968f38" class="btn btn-success"><i class="fas fa-money-check-alt"></i> Proceed to Payment</a>
            </div>
        </div>
        {% endif %}
    </div>
    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
