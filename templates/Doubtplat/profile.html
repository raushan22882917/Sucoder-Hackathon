<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-card h2 {
            color: #007bff;
        }
        .profile-card p {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h2>User Profile</h2>
            {% if mentor %}
                <p><strong>Name:</strong> {{ mentor[1] }}</p>
                <p><strong>Email:</strong> {{ mentor[2] }}</p>
                <p><strong>Unique ID:</strong> {{ mentor[3] }}</p>
                <p><strong>Phone:</strong> {{ mentor[4] }}</p>
            {% else %}
                <p>No data found for this user.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
